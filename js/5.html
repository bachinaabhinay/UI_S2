<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        
    </head>
    <body>
    <h1>program to append a element into the list:</h1>
    <h2><ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li id="result"></li>
    </ul></h2>
    

  <script>
    var word = prompt("enter a string to append to the list:");
      document.getElementById("result").innerHTML=word;
    </script>      
    </body>
</html>
