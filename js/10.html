<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        
    </head>
    <body>
    <h1>Temperature Converter</h1>
    <h2>the temperature in Fahrenheit is: <span id="result" ></span> F</h2>
   
  <script>
    var valNum = prompt("enter the temperature in degrees:");
      document.getElementById("result").innerHTML=(1.8*valNum+32);
    </script>      
    </body>
</html>
